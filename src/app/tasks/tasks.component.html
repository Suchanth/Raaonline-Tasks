<div class="container my-5">
  <div class="row justify-content-center">
    <div class="card">
      <div class="card-header">
        <h3>To-Do-List Tasks</h3>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>User ID</th>
            <th>Completed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let list of todo; let i = index">
            <!--listing the uncompleted tasks-->
            <tr *ngIf="list.completed === false">
              <td>{{ list.id }}</td>
              <td>{{ list.title }}</td>
              <td>{{ list.userId }}</td>
              <td>{{ list.completed }}</td>
              <td><button (click)="changeTocomplete(list)">click</button></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>User ID</th>
            <th>Completed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of todoCompleted">
            <!--Listing the completed tasks-->
            <td>{{ list.id }}</td>
            <td>{{ list.title }}</td>
            <td>{{ list.userId }}</td>
            <td>{{ list.completed }}</td>
            <td><button (click)="RemoveFromList(list)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
